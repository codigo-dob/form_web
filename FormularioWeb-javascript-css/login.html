<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/Estilos.css">
</head>

<body>

<div class="container">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-md-4 formulario">
            <form action="">
                <div class="form-group text-center text-light">
                    <H1>Inicio de Sesión</H1>
                    <div class="form-group mx-sm-5">
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario" autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group mx-sm-5">
                        <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Password">
                    </div>
<br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" value="Iniciar Sesion" id="boton" onclick="login()">Login</button>
                    </div>
                    </form>



                    
                </div>
        </div>
    </div>





     

</div>
<script src="js/main.js"></script>



</body>



</html>
